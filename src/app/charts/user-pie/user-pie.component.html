<div class="chart-container">
    <h3 class="chartformheader">Share Your Charts with Authenticated Users</h3>
    <canvas baseChart
            [data]="doughnutChartData"
            [options]="doughnutChartOptions"
            [type]="doughnutChartType">
    </canvas>
    <button class="btn-update" (click)="updateChart()">Update Chart</button>
  </div>
