<div class="container-fluid content-wrapper">
    <h1 class="page-title">Change Values to Re-Render Chart in Real-Time </h1>
<form [formGroup]="form">
    <div>
      <label>
        Development
        <input type="number" formControlName="Development">
      </label>
    </div>
    <div>
      <label>
        Design
        <input type="number" formControlName="Design">
      </label>
    </div>
    <div>
      <label>
        Testing
        <input type="number" formControlName="Testing">
      </label>
    </div>
  </form>
  

  <div class="col-lg-6 col-sm-12">
    <div class="chart-card">
      <div class="chart-card-header">
        <span>Transactions Completed - By Country</span>
      </div>
      <div class="chart-card-body">
        <div echarts [options]="multiplePieChartOption" class="chart-container"></div>
  
      </div>
    </div>
  </div>
</div>
