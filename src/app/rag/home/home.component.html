<div class="main">
    <nav>
        <img height="45px;" src="../../../assets/red-cloud-ai.svg" alt="Cloud AI Partners">
        <div>
            <button class="btn lang">Lorem</button>
            <button class="btn btn-red-sm">Lorem ipsum</button>
        </div>
    </nav>
    <div class="box"></div>

    <div class="content">
        <span>In condimentum facilisis porta. Sed nec diam eu diam mattis viverra.</span>
        <div class="content-buttons">
            <input 
                type="text" 
                id="inputText" 
                [(ngModel)]="inputText" 
                placeholder="Enter your prompt"
                [disabled]="loading">
            <button 
                (click)="submitPrompt()" 
                class="btn btn-red"
                [disabled]="!inputText.trim() || loading">
                {{ loading ? 'Processing...' : 'Submit' }}
            </button>
        </div>
        <div *ngIf="loading" class="loading-indicator">Loading...</div>
        <div *ngIf="error" class="error-message">{{ error }}</div>
    </div>
    <div class="separation"></div>
</div>

<div class="result-container" *ngIf="result">
    <div class="result-item">
        <h3 class="sentiment">Here you go!</h3>
        <div class="result-content">
            <ng-container *ngFor="let paragraph of getParagraphs(result.response)">
                <p class="result">{{ paragraph }}</p>
            </ng-container>
        </div>
        <div class="metadata" *ngIf="result.requestId">
            <small>Request ID: {{ result.requestId }}</small>
            <small *ngIf="result.tokenCount">Token Count: {{ result.tokenCount }}</small>
        </div>
    </div>
</div>
